<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    height: 100vh;
    align-items: center;
}

.container {
    width: 400px;
    margin: 0 auto;
    text-align: center;
    padding: 10px;
    background-image: linear-gradient(45deg in oklch, rgb(255, 140, 159), yellow);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Adjust the alpha value here for the box shadow transparency */
}

h1 {
    font-size: 24px;
}

input[type="text"] {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: transparent;
    position: relative;
    z-index: 2;
    border: 2px solid black;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.weather-info {
    margin: 0;
    background-color: rgba(255, 217, 0, 0.477);
    padding: 5px;
    margin-top: 5px;
    border-radius: 6px;
}
label{
    position: relative;
    display: block;
    transform: translateX(20px) translateY(-30px);
    z-index: 1;
    color: black;
    width: max-content;
    transition: 0.2s;
}
input:focus{
    outline: none;
}
input:focus + label, input:not(:placeholder-shown) + label{
    translate: 0 -30px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder=" ">
        <label for="location">Enter a Location</label>
        <button type="submit" id="searchButton">Search</button>
        <div class="weather-info">
            <h2 style="" id="location"></h2>
            <p style="" id="temperature"></p>
            <p style="" id="description"></p>
        </div>
    </div>
    <script>
        const apiKey = '3afc379d046177633db7c6793347a4df';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

        const locationInput = document.getElementById('locationInput');
        const searchButton = document.getElementById('searchButton');
        const locationElement = document.getElementById('location');
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');

        // Automatically enter 'Kanpur' and trigger search on page load
        window.onload = () => {
            locationInput.value = 'Kanpur';
            searchButton.click();
        };

        searchButton.addEventListener('click', () => {
            const location = locationInput.value;
            if (location) {
                fetchWeather(location);
            }
        });

        function fetchWeather(location) {
            const url = `${apiUrl}?q=${location}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    locationElement.textContent = data.name;
                    temperatureElement.textContent = `${Math.round(data.main.temp)}Â°C`;
                    descriptionElement.textContent = data.weather[0].description;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }
    </script>
</body>
</html>
